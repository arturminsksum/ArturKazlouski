<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>New</title>
	<link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
	<div class="calculator">
		<input type="text" class="enter">
		<div class="touch">
			<div class="click b-mc">
				<input type="button" value="mc">
			</div>
			<div class="click b-m-plus">
				<input type="button" value="m+">
			</div>
			<div class="click b-m-minus">
				<input type="button" value="m-">
			</div>
			<div class="click b-mr">
				<input type="button" value="mr">
			</div>
			<div class="click b-7">
				<input type="button" value="7">
			</div>
			<div class="click b-8">
				<input type="button" value="8">
			</div>
			<div class="click b-9">
				<input type="button" value="9">
			</div>								
			<div class="click b-divide">
				<input type="button" value="&divide;">
			</div>
			<div class="click b-4">
				<input type="button" value="4">
			</div>
			<div class="click b-5">
				<input type="button" value="5">
			</div>
			<div class="click b-6">
				<input type="button" value="6">
			</div>				
			<div class="click b-multiply">
				<input type="button" value="&times;">
			</div>
			<div class="click b-1">
				<input type="button" value="1">
			</div>
			<div class="click b-2">
				<input type="button" value="2">
			</div>
			<div class="click b-3">
				<input type="button" value="3">
			</div>				
			<div class="click b-minus">
				<input type="button" value="-">
			</div>
			<div class="click b-0">
				<input type="button" value="0">
			</div>
			<div class="click b-decimal">
				<input type="button" value=".">
			</div>
			<div class="click b-result">
				<input type="button" value="=">
			</div>
			<div class="click b-plus">
				<input type="button" value="+">
			</div>
		</div>
	</div>
</body>	
</html>
